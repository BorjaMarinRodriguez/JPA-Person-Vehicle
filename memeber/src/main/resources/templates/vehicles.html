<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
</head>

<body>

	<div layout:fragment="content">

		<table class="w3-table-all w3-card-4 w3-padding-64 w3-margin"
			style="width: 80%">

			<tr class="w3-black w3-hover-teal">
				<td>id</td>
				<td>nom</td>
				<td>tipus</td>
				<td>tipus2</td>
				<td>valor</td>
				
			</tr>
			<tr th:each="vehicle:${vehiclesfromController}">
				<td th:text="${vehicle.id}"></td>
				<td th:text="${vehicle.name}"></td>
				<td th:text="${vehicle.type}"></td>
				<td th:text="${vehicle.type2}"></td>
				<td th:text="${vehicle.value}"></td>
				
			</tr>
		</table>

	</div>

</body>

</html>
