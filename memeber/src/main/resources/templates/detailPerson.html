<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
</head>

<body>

<div layout:fragment="content">
	

<div class="w3-card-4 w3-display-middle" style="width: 40%"
	th:each="person:${personfromController}">
	<header class="w3-container w3-light-grey">
		<h3 th:text="${person.name} + ' ' + ${person.surname}"></h3>

	</header>
	<div class="w3-container">
		<p>1 Persona</p>
		<p></p>
		<hr>
		<img src="/img/img_avatar.jpg" alt="Avatar"
			class="w3-left w3-circle w3-margin-right" style="width: 60px">
		<p>Estoy tremendo, estoy crocante </p>
		<br>
		<p th:text="${person.email}"></p>
		<p th:text="${person.age}"></p>
		<p th:text="${person.location}"></p>
		
		<hr>
		<div class="w3-container w3-center">
			<a th:href="@{deletePerson(id=${person.id})}"
				class="w3-button w3-red w3-center">Borrar</a> <a
				th:href="@{updatePerson(id=${person.id})}"
				class="w3-button w3-blue">Actualitzar</a>
			
			<hr>
		</div>
	</div>
	<button class="w3-button w3-block w3-dark-grey">+ Conectat!</button>
</div>

</div>


</body>
</html>
