<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
</head>

<body>

	<div layout:fragment="content">
		
			<div class="w3-container w3-card-4 w3-display-middle"
				style="width: 50%;">

				<p>Actualtza vhicle a H2 DB</p>
				<form action="#"
					th:action="@{/vehicle/replaceVehihcle/{idFromView}(idFromView=${vehiclefromController.id})}"
					th:object="${vehiclefromController}" method="post">


					<p>
						<label class="w3-text-gray"><b>id</b></label> <input
							class="w3-input w3-border w3-light-grey" name="id" type="number"
							th:field="*{id}" readonly>
					</p>

					<p>
						<label class="w3-text-gray"><b>Nom</b></label> <input
							class="w3-input w3-border w3-light-grey" name="name"
							th:field="*{name}" type="text" required>
					</p>
					
					<p>
						<label class="w3-text-gray"><b>Tipus1</b></label> <input
							class="w3-input w3-border w3-light-grey" name="type"
							th:field="*{type}"  type="text"  required>
					</p>
					
					<p>
						<label class="w3-text-gray"><b>Tipus2</b></label> <input
							class="w3-input w3-border w3-light-grey" name="type2"
							th:field="*{type2}"  type="text"  required>
					</p>
					
					<p>
						<label class="w3-text-gray"><b>Valor</b></label> <input
							class="w3-input w3-border w3-light-grey" name="value"
							th:field="*{value}" step="0.01" min="0" type="number"
							value=0.0>
					</p>
					
<!-- 					<p> -->
<!-- 						<label class="w3-text-gray"><b>Assegurat</b></label> <input -->
<!-- 							class="w3-input w3-border w3-light-grey" name="insured" -->
<!-- 							th:field="*{insured}" step="0.01" min="0" type="text" -->
<!-- 							 required> -->
<!-- 					</p> -->
					
					

					<p>
						<button class="w3-btn w3-teal">update expense</button>
					</p>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
