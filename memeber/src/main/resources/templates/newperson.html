<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
</head>

<body>

	<div layout:fragment="content">


		<div class="w3-panel w3-padding-32">

		

			<div class="w3-container w3-card-4 w3-display-middle"
				style="width: 50%;">

				<p>Fegir una Persona a H2 DB</p>
				<form action="addPerson">
					<p>
						<label class="w3-text-gray"><b>Nom</b></label> <input
							class="w3-input w3-border w3-light-grey" name="name"
							placeholder="jhon" type="text" required>
					</p>
					<p>
						<label class="w3-text-gray"><b>Cognom</b></label> <input
							class="w3-input w3-border w3-light-grey" name="surname"
							placeholder="doe" type="text">
					</p>

					<p>
						<label class="w3-text-gray"><b>Edat</b></label> <input
							class="w3-input w3-border w3-light-grey" name="age"
							placeholder="25" type="number" value=0>
					</p>

					<p>
						<label class="w3-text-gray"><b>Localitzacio</b></label> <input
							class="w3-input w3-border w3-light-grey" name="location"
							placeholder="1234" type="text" required>
					</p>

					<p>
						<label class="w3-text-gray"><b>Email</b></label> <input
							class="w3-input w3-border w3-light-grey" name="email"
							placeholder="john@doe.com" type="text">
					</p>

					

					<p>
						<button class="w3-btn w3-teal">Crear Persona</button>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
