<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Benvinguts a la Classe Person & Vehiclet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Benvinguts a la Classe Person & Vehicle</title>
</head>

<body>

<div layout:fragment="content">

<div class="w3-panel w3-padding-32">
	

	<div class="w3-container w3-card-4 w3-display-middle"
		style="width: 50%;">

		<p>Afegeix un cotxe H2 DB</p>
		<form action="addVehicle">
			<p>
				<label class="w3-text-gray"><b>Name</b></label> <input
					class="w3-input w3-border w3-light-grey" name="name"
					placeholder="nom" type="text" required>
			</p>

			<p>
				<label class="w3-text-gray"><b>Tipus</b></label> <input
					class="w3-input w3-border w3-light-grey" name="type"
					placeholder="type" type="text" required>
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Tipus2</b></label> <input
					class="w3-input w3-border w3-light-grey" name="type2"
					placeholder="type2" type="text" required>
			</p>

			<p>
				<label class="w3-text-gray"><b>Value</b></label> <input
					class="w3-input w3-border w3-light-grey" name="value"
					placeholder="0.0" type="number" value=0.0>
			</p>
			
			<p>
				<label class="w3-text-gray"><b>Assegurat</b></label> <input
					class="w3-input w3-border w3-light-grey" name="insured"
					 type="boolean" >
			</p>

			<p>
				<button class="w3-btn w3-teal">Crea un cotxe</button>
			</p>
		</form>
	</div>
</div>
</div>

</body>
</html>
